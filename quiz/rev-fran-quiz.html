  <style>

</head>
<body>

<div class="quiz-container">
  <div id="quiz">
    <div class="question" id="question">Carregando pergunta...</div>
    <div class="options" id="options"></div>
    <div class="feedback" id="feedback"></div>
    <button class="next-btn" id="next">Pr√≥xima</button>
    <div class="score" id="score"></div>

</div>

<script>
const perguntas = [
  {
    pergunta: "Qual foi uma das principais causas da Revolu√ß√£o Francesa?",
    opcoes: ["A descoberta da Am√©rica", "A crise financeira e os privil√©gios da nobreza", "A derrota na Primeira Guerra Mundial", "A invas√£o napole√¥nica da R√∫ssia", "A cria√ß√£o da Uni√£o Europeia"],
    correta: 1,
    explicacao:"üìù Explica√ß√£o:A Revolu√ß√£o Francesa teve como causas principais a crise econ√¥mica, os altos impostos pagos pelo Terceiro Estado, e os privil√©gios da nobreza e do clero, que n√£o pagavam impostos."
  },
  {
    pergunta: "O que foi a Tomada da Bastilha, em 14 de julho de 1789?",
    opcoes: [
      "Um acordo entre o rei e o povo",
      "Um tratado de paz com a Pr√∫ssia",
      "Um ato simb√≥lico de resist√™ncia ao absolutismo",
      "A fuga da fam√≠lia real para a √Åustria",
      "A coroa√ß√£o de Napole√£o Bonaparte"
    ],
    correta: 2,
    explicacao: "üìù Explica√ß√£o: A Bastilha era uma pris√£o que simbolizava o poder absoluto do rei. Sua tomada pelo povo marcou o in√≠cio da Revolu√ß√£o e √© celebrada at√© hoje como o Dia da Bastilha."
  },
  {
    pergunta: "Qual classe social liderou os primeiros momentos da Revolu√ß√£o Francesa?",
    opcoes: [
      "A nobreza",
      "O clero",
      "Os camponeses",
      "A burguesia",
      "Os militares"
    ],
    correta: 3,
    explicacao: "üìù Explica√ß√£o:A burguesia, parte do Terceiro Estado, liderou os primeiros momentos da Revolu√ß√£o, reivindicando participa√ß√£o pol√≠tica e o fim dos privil√©gios dos estamentos superiores."
  }
];

let indiceAtual = 0;
let acertos = 0;

function carregarPergunta() {
  const q = perguntas[indiceAtual];
  document.getElementById('question').textContent = q.pergunta;
  document.getElementById('options').innerHTML = '';
  document.getElementById('feedback').textContent = '';
  document.getElementById('next').style.display = 'none';

  q.opcoes.forEach((op, index) => {
    const btn = document.createElement('button');
    btn.textContent = op;
    btn.onclick = () => verificarResposta(index);
    document.getElementById('options').appendChild(btn);
  });
}

function verificarResposta(escolhida) {
  const q = perguntas[indiceAtual];
  const botoes = document.querySelectorAll('#options button');

  botoes.forEach((btn, idx) => {
    btn.disabled = true;
    if (idx === q.correta) {
      btn.classList.add('correct');
    }
    if (idx === escolhida && idx !== q.correta) {
      btn.classList.add('incorrect');
    }
  });

  const acertou = escolhida === q.correta;
  if (acertou) acertos++;
  document.getElementById('feedback').textContent = acertou
    ? '‚úÖ Resposta correta! ' + q.explicacao
    : '‚ùå Resposta errada. ' + q.explicacao;

  document.getElementById('next').style.display = 'block';
}

document.getElementById('next').onclick = () => {
  indiceAtual++;
  if (indiceAtual < perguntas.length) {
    carregarPergunta();
  } else {
    document.getElementById('quiz').innerHTML = `
      <div class="score">Voc√™ acertou ${acertos} de ${perguntas.length} quest√µes.</div>
      <button onclick="voltarPaginaInicial()" class="btn-voltar">Voltar para a p√°gina inicial</button>
    `;
  }
};

function voltar() {
  window.location.href = "quiz-temas.html"; // Altere para o nome real da sua p√°gina principal
}

carregarPergunta();
</script>

</body>
</html>
