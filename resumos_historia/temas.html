<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Detalhes do Tema</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <main>
    <h1 id="titulo-tema"></h1>
    <p>Escolha uma forma de revisar este tema:</p>
    <div class="opcoes-revisao">
      <a id="link-flashcards" href="#">Flashcards</a>
      <a id="link-quiz" href="#">Quiz</a>
      <a id="link-mapa" href="#">Mapa Mental</a>
    </div>
  </main>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const tema = urlParams.get('tema');

    const temas = {
      'revolucao-francesa': 'Revolução Francesa',
      'revolucao-industrial': 'Revolução Industrial',
      'brasil-colonia': 'Brasil Colônia',
      'primeira-republica': 'Primeira República',
      'segunda-guerra': 'Segunda Guerra Mundial'
    };

    document.getElementById('titulo-tema').textContent = temas[tema] || 'Tema não encontrado';

    if (temas[tema]) {
      document.getElementById('link-flashcards').href = `flashcards.html?tema=${tema}`;
      document.getElementById('link-quiz').href = `quiz.html?tema=${tema}`;
      document.getElementById('link-mapa').href = `mapa.html?tema=${tema}`;
    }
  </script>
</body>
</html>
